<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Celulares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border-radius: 15px;
    }
    .table-container {
      margin-top: 30px;
    }
    .celular-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">üì± Cadastro de Celulares</h1>

  <!-- Formul√°rio -->
  <div class="card p-4 shadow-sm">
    <form id="formCelular">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Marca</label>
          <select class="form-select" id="marca" required>
            <option value="">Selecione</option>
            <option value="SAMSUNG">Samsung</option>
            <option value="APPLE">Apple</option>
            <option value="XIAOMI">Xiaomi</option>
            <option value="MOTOROLA">Motorola</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Modelo</label>
          <input type="text" class="form-control" id="modelo" required>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Descri√ß√£o</label>
        <input type="text" class="form-control" id="descricao">
      </div>

      <div class="mb-3">
        <label class="form-label">Pre√ßo</label>
        <input type="number" class="form-control" id="preco" step="0.01" required>
      </div>

      <div class="mb-3">
        <label class="form-label">URL da Imagem</label>
        <input type="url" class="form-control" id="imagem" placeholder="https://exemplo.com/imagem.jpg">
      </div>

      <button type="submit" class="btn btn-success w-100">Cadastrar Celular</button>
    </form>
  </div>

  <!-- Filtro de Marca -->
  <div class="card p-4 shadow-sm mt-4">
    <h5>üîé Buscar por Marca</h5>
    <div class="input-group">
      <select id="filtroMarca" class="form-select">
        <option value="">Selecione a marca</option>
        <option value="SAMSUNG">Samsung</option>
        <option value="APPLE">Apple</option>
        <option value="XIAOMI">Xiaomi</option>
        <option value="MOTOROLA">Motorola</option>
      </select>
      <button class="btn btn-primary" onclick="buscarPorMarca()">Buscar</button>
    </div>
  </div>

  <!-- Lista de Celulares -->
  <div class="table-container">
    <h3 class="text-center">üìã Lista de Celulares</h3>
    <table class="table table-striped table-hover shadow-sm">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Imagem</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Descri√ß√£o</th>
        <th>Pre√ßo</th>
        <th>A√ß√µes</th>
      </tr>
      </thead>
      <tbody id="listaCelulares"></tbody>
    </table>
    <button class="btn btn-outline-secondary w-100" onclick="buscarTodos()">Carregar Todos</button>
  </div>
</div>

<!-- Modal de Edi√ß√£o -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="formEditar">
        <div class="modal-header">
          <h5 class="modal-title">‚úèÔ∏è Editar Celular</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label class="form-label">Marca</label>
            <select class="form-select" id="editMarca" required>
              <option value="SAMSUNG">Samsung</option>
              <option value="APPLE">Apple</option>
              <option value="XIAOMI">Xiaomi</option>
              <option value="MOTOROLA">Motorola</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Modelo</label>
            <input type="text" class="form-control" id="editModelo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descri√ß√£o</label>
            <input type="text" class="form-control" id="editDescricao">
          </div>
          <div class="mb-3">
            <label class="form-label">Pre√ßo</label>
            <input type="number" class="form-control" id="editPreco" step="0.01" required>
          </div>
          <div class="mb-3">
            <label class="form-label">URL da Imagem</label>
            <input type="url" class="form-control" id="editImagem">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const API_URL = "http://localhost:8080/celulares"; // ajuste se necess√°rio
  let modalEditar = new bootstrap.Modal(document.getElementById('modalEditar'));

  // Cadastrar Celular
  document.getElementById("formCelular").addEventListener("submit", async (e) => {
    e.preventDefault();
    const celular = {
      marca: document.getElementById("marca").value,
      modelo: document.getElementById("modelo").value,
      descricao: document.getElementById("descricao").value,
      preco: parseFloat(document.getElementById("preco").value),
      imagem: document.getElementById("imagem").value
    };
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(celular)
    });
    if (response.ok) {
      alert("Celular cadastrado com sucesso!");
      document.getElementById("formCelular").reset();
      buscarTodos();
    } else {
      alert("Erro ao cadastrar celular!");
    }
  });

  // Buscar todos
  async function buscarTodos() {
    const response = await fetch(API_URL);
    const data = await response.json();
    renderTabela(data);
  }

  // Buscar por marca
  async function buscarPorMarca() {
    const marca = document.getElementById("filtroMarca").value;
    if (!marca) {
      alert("Selecione uma marca!");
      return;
    }
    const response = await fetch(`${API_URL}/buscarMarca?marca=${marca}`);
    const data = await response.json();
    renderTabela(data);
  }

  // Buscar por ID e abrir modal
  async function editarCelular(id) {
    const response = await fetch(`${API_URL}/${id}`);
    if (!response.ok) {
      alert("Erro ao buscar celular!");
      return;
    }
    const c = await response.json();
    document.getElementById("editId").value = c.id;
    document.getElementById("editMarca").value = c.marca;
    document.getElementById("editModelo").value = c.modelo;
    document.getElementById("editDescricao").value = c.descricao ?? "";
    document.getElementById("editPreco").value = c.preco;
    document.getElementById("editImagem").value = c.imagem ?? "";
    modalEditar.show();
  }

  // Salvar altera√ß√µes
  document.getElementById("formEditar").addEventListener("submit", async (e) => {
    e.preventDefault();
    const id = document.getElementById("editId").value;
    const celularAtualizado = {
      marca: document.getElementById("editMarca").value,
      modelo: document.getElementById("editModelo").value,
      descricao: document.getElementById("editDescricao").value,
      preco: parseFloat(document.getElementById("editPreco").value),
      imagem: document.getElementById("editImagem").value
    };
    const response = await fetch(`${API_URL}/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(celularAtualizado)
    });
    if (response.ok) {
      alert("Celular atualizado com sucesso!");
      modalEditar.hide();
      buscarTodos();
    } else {
      alert("Erro ao atualizar celular!");
    }
  });

  // Excluir celular
  async function excluirCelular(id) {
    if (!confirm("Tem certeza que deseja excluir este celular?")) return;
    const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
    if (response.ok) {
      alert("Celular exclu√≠do com sucesso!");
      buscarTodos();
    } else {
      alert("Erro ao excluir celular!");
    }
  }

  // Renderizar tabela
  function renderTabela(lista) {
    const tabela = document.getElementById("listaCelulares");
    tabela.innerHTML = "";
    lista.forEach(c => {
      tabela.innerHTML += `
        <tr>
          <td>${c.id}</td>
          <td><img src="${c.imagem || 'https://via.placeholder.com/100'}" class="celular-img"></td>
          <td>${c.marca}</td>
          <td>${c.modelo}</td>
          <td>${c.descricao ?? "-"}</td>
          <td>R$ ${c.preco.toFixed(2)}</td>
          <td>
            <button class="btn btn-sm btn-primary me-2" onclick="editarCelular(${c.id})">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="excluirCelular(${c.id})">Excluir</button>
          </td>
        </tr>
      `;
    });
  }
</script>
</body>
</html>
